<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mandelatar</title>
    <meta name="description" content="Like Gravatar, but with the Mandelbrot set">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body class="text-center">
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand">Mandelatar</h3>
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link active" href="#">Home</a>
                    <a class="nav-link" href="#">About</a>
                </nav>
            </div>
        </header>

        <main class="px-3">
            <noscript>
                <img src="https://mandelatar.com/i1/random?overlay=profile" alt="random image" class="img-thumbnail" />
            </noscript>
            <img id="main-image" src="#" alt="random image" class="img-thumbnail" />
            <div class="mt-2">
                <form class="form-check" action="/" method="get">
                    <div class="input-group flex-nowrap mb-3">
                        <button type="button" class="input-group-text" id="clipboard-button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-clipboard" viewBox="0 0 16 16">
                                <path
                                    d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z" />
                                <path
                                    d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z" />
                            </svg>
                        </button>
                        <input id="main-image-link" name="main-image-link" type="text" readonly
                            class="form-control bg-white" value="https://mandelatar.com/i1/random?overlay=profile"
                            aria-label="Link" aria-describedby="clipboard-button">
                    </div>
                    <div class="mb-3">
                        <input id="enable-profile" class="form-check-input" name="enable-profile" type="checkbox" />
                        <label class="form-check-label" for="enable-profile">Profile Overlay</label>
                    </div>

                    <div class="d-grid gap-2 col-6 mx-auto mr-2">
                        <button type="submit" class="btn btn-primary">Generate</button>
                    </div>
                </form>
            </div>
        </main>

        <footer class="mt-auto text-white-50">
            <p><small>Copyright 2022 <a href="https://oakleypeavler.com" class="text-white">Oakley Peavler</a> | Code on
                    <a href="https://github.com/oakleyp/mandelatar" class="text-white">GitHub</a>.</small>
                <br /><small>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by
                    <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.</small>
            </p>
        </footer>
    </div>

    <script src="./bootstrap-4.3.1-dist/js/bootstrap.min.js" async defer></script>
    <script src="./main.js" async defer></script>
</body>

</html>
